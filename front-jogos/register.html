<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Plataforma WebGames</title>
  <link rel="stylesheet" href="css/register.css" />
  <link rel="stylesheet" href="css/style.css" /> </head>
<body>
  <div class="container" role="main" aria-labelledby="registerTitle">
    <h2 id="registerTitle">Cadastro na Plataforma WebGames</h2>
    <form id="registerForm" novalidate>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" autocomplete="name" required aria-required="true" />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" autocomplete="email" required aria-required="true" />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" autocomplete="new-password" required aria-required="true" />

      <button type="submit" class="btn btn-primario">Cadastrar</button>
    </form>

    <p id="mensagem" class="error" role="alert" aria-live="assertive"></p>

    <a href="login.html" class="login-link">JÃ¡ tem uma conta? Entre aqui</a>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
