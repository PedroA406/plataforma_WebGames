<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Plataforma WebGames</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/style.css" /> </head>
<body>
  <div class="container" role="main" aria-labelledby="loginTitle">
    <h2 id="loginTitle">Login na Plataforma WebGames</h2>
    <form id="loginForm" novalidate>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" autocomplete="username" required aria-required="true" />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" autocomplete="current-password" required aria-required="true" />

      <button type="submit" class="btn btn-primario">Entrar</button>
    </form>

    <p id="mensagem" class="error" role="alert" aria-live="assertive"></p>

    <a href="register.html" class="cadastro-link">Ainda n√£o tem conta? Cadastre-se</a>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
